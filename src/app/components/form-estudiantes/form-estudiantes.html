<!-- component -->
<section class="lg:h-screen overflow-hidden relative px-4 lg:px-0 bg-gradient-to-tl from-[#009DD5] to-[#5AB24B]">
    <div class=" flex items-start justify-start space-x-2">
        <img src="/assets/img/Logo_negativo.png" class="h-34 lg:h-28" alt="">
    </div>
    <div class="flex flex-col items-center justify-center">

        <div class="bg-white rounded z-50 w-full mt-0 lg:mt-2 xl:mt-2 lg:full xl:w-5/6 px-4 shadow-lg">
            <mat-stepper linear #stepper [orientation]="(stepperOrientation | async)!">
                <form [formGroup]="estudiantesForm" class="flex flex-col min-w-full space-y-8 mt-0 relative">
                    <mat-step label="DATOS PERSONALES">
                        <div class="grid gap-8 lg:grid-cols-2 mt-2 lg:mt-2 text-lg lg:text-sm uppercase">
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Estado Civil
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="dimensionNacionalidad" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-0">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Tipo de Sangre
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="dimensionNacionalidad" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Peso en libras
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Peso libras">
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Altura en centímetros
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Altura en centímetros">
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Código Mined
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Código Mined">
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Etnia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="etnias" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    ¿Está embarazada?
                                    <span class="text-red-500">*</span></label>
                                <label for="toggle-embarazo" class="flex items-center cursor-pointer">
                                    <span class="mr-3 text-gray-900 text-sm font-medium">No</span>
                                    <mat-slide-toggle formControlName="Embarazo"></mat-slide-toggle>
                                    <span class="ml-3 text-gray-900 text-sm font-medium">Si</span>
                                </label>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2"
                                *ngIf="estudiantesForm.get('Embarazo')?.value">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Meses de embarazo
                                    <span class="text-red-500">*</span>
                                </label>
                                <input formControlName="Meses_embarazo" autocomplete="off" type="number" min="1"
                                    max="12"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Meses de embarazo" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    ¿Tiene Hijos?
                                    <span class="text-red-500">*</span>
                                </label>
                                <label for="toggle-hijos" class="flex items-center cursor-pointer">
                                    <span class="mr-3 text-gray-900 text-sm font-medium">No</span>
                                    <mat-slide-toggle formControlName="Tiene_hijos" id="toggle-hijos"
                                        color="primary"></mat-slide-toggle>
                                    <span class="ml-3 text-gray-900 text-sm font-medium">Sí</span>
                                </label>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2"
                                *ngIf="estudiantesForm.get('Tiene_hijos')?.value">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    N.° de hijos
                                    <span class="text-red-500">*</span>
                                </label>
                                <input formControlName="Numero_hijos" autocomplete="off" type="number" min="1" max="12"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="N.° de hijos" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    ¿Domina Idiomas?
                                    <span class="text-red-500">*</span></label>
                                <label for="toggle-embarazo" class="flex items-center cursor-pointer">
                                    <span class="mr-3 text-gray-900 text-sm font-medium">No</span>
                                    <mat-slide-toggle formControlName="Domina_idioma"></mat-slide-toggle>
                                    <span class="ml-3 text-gray-900 text-sm font-medium">Si</span>
                                </label>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2"
                                *ngIf="estudiantesForm.get('Domina_idioma')?.value">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Dominio de idiomas
                                    <span class="text-red-500">*</span></label>
                                <ng-select formControlName="Dominio_idioma" placeholder="Seleccione"
                                    [items]="dimensionNacionalidad" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    ¿Domina lenguas?
                                    <span class="text-red-500">*</span></label>
                                <label for="toggle-embarazo" class="flex items-center cursor-pointer">
                                    <span class="mr-3 text-gray-900 text-sm font-medium">No</span>
                                    <mat-slide-toggle formControlName="Domina_lenguas"></mat-slide-toggle>
                                    <span class="ml-3 text-gray-900 text-sm font-medium">Si</span>
                                </label>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2"
                                *ngIf="estudiantesForm.get('Domina_lenguas')?.value">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Dominio de idiomas
                                    <span class="text-red-500">*</span></label>
                                <ng-select formControlName="Dominio_lengua" placeholder="Seleccione"
                                    [items]="dimensionNacionalidad" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                        <div class="flex flex-col mt-12 lg:mt-10">
                            <button
                                class="uppercase cursor-pointer mt-4 w-full bg-[#1da2fc] hover:bg-[#009cd5] text-white py-4 lg:py-2 rounded-md transition duration-100"
                                matStepperNext>Siguiente</button>
                        </div>
                    </mat-step>

                    <mat-step label="ORIGEN Y RESIDENCIAS">
                        <div class="grid gap-8 lg:grid-cols-2 mt-6 lg:mt-2 text-lg lg:text-sm uppercase">
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Nacionalidad
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="dimensionNacionalidad" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-0">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    País de origen
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="paises" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Departamento de origen
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="departamentos" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Municipio de origen
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="municipio" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Zona de origen
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="municipio" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Comunidad de origen
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Departamento de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="departamentos" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Municipio de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="municipio" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Zona de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="municipio" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Comunidad de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>

                        </div>
                        <div class="h-10 w-full min-w-[200px] text-lg lg:text-sm mt-14 lg:mt-10">
                            <label class="block uppercase tracking-wide text-black font-bold mb-2">
                                DIRECCIÓN DE RESIDENCIA
                                <span class="text-red-500">*</span></label>
                            <input  autocomplete="off" type="text"
                                class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                placeholder="DIRECCIÓN DE RESIDENCIA" />
                        </div>
                        <div class="grid gap-6 lg:grid-cols-2 mt-14">
                            <button
                                class="uppercase cursor-pointer w-full border border-green-500 hover:bg-[#5AB24B] text-green-500 hover:text-white py-4 lg:py-2 rounded-md transition duration-100"
                                matStepperPrevious>Anterior</button>

                            <button
                                class="uppercase cursor-pointer w-full bg-[#1da2fc] hover:bg-[#009cd5] text-white py-4 lg:py-2 rounded-md transition duration-100"
                                matStepperNext>Siguiente</button>
                        </div>
                    </mat-step>

                    <mat-step label="SITUACIÓN LABORAL">
                        <div class="grid gap-8 lg:grid-cols-2 mt-6 lg:mt-6 text-lg lg:text-sm uppercase">
                            <div class="h-10 w-full min-w-[200px]">
                                 <label class="block tracking-wide text-black font-bold mb-2">
                                    ¿Trabaja?
                                    <span class="text-red-500">*</span></label>
                                <label for="toggle-embarazo" class="flex items-center cursor-pointer">
                                    <span class="mr-3 text-gray-900 text-sm font-medium">No</span>
                                    <mat-slide-toggle formControlName="Trabaja"></mat-slide-toggle>
                                    <span class="ml-3 text-gray-900 text-sm font-medium">Si</span>
                                </label>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-0">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Comunidad de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Zona de residencia
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Estado Civil
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="estadocivil" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Tipo de conexión
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="tipoconexion" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Ocupación
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Sector Ocupación
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Entidad Laboral
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block  tracking-wide text-black font-bold mb-2">
                                    Empresa de Internet
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    N.° de hijos
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="N.° de hijos" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Dirección de residencia
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Dirección de residencia" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Peso en libras
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Peso en libras" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Altura en cm
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Altura en cm" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Embarazo
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Embarazo" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Meses de embarazo
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Meses de embarazo" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Dominio lengua
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Dominio lengua" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Dominio idioma
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Dominio idioma" />
                            </div>
                            <div class="h-10 w-full min-w-[200px] mt-4 lg:mt-2">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Trabaja
                                    <span class="text-red-500">*</span></label>
                                <input autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    placeholder="Trabaja" />
                            </div>
                        </div>
                        <div class="grid gap-6 lg:grid-cols-2 mt-14">
                            <button
                                class="uppercase cursor-pointer w-full border border-green-500 hover:bg-[#5AB24B] text-green-500 hover:text-white py-4 lg:py-2 rounded-md transition duration-100"
                                matStepperPrevious>Anterior</button>

                            <button
                                class="uppercase cursor-pointer w-full bg-[#1da2fc] hover:bg-[#009cd5] text-white py-4 lg:py-2 rounded-md transition duration-100"
                                matStepperNext>Siguiente</button>
                        </div>
                    </mat-step>
                    <mat-step label="FORMACIÓN ACADEMICA">
                        <div class="grid gap-8 lg:grid-cols-2 mt-6 lg:mt-6 text-lg lg:text-sm uppercase">
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block tracking-wide text-black font-bold mb-2">
                                    Periodo Académico
                                    <span class="text-red-500">*</span></label>
                                <ng-select placeholder="Seleccione" [items]="datos" appendTo="html" bindLabel="name"
                                    bindValue="id">
                                </ng-select>
                            </div>
