<!-- component -->
<div class="h-screen bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4">
    <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->

    <div class="flex flex-col items-center justify-center">
        <div class="image-protector flex items-center justify-center space-x-2">
            <img src="/assets/img/Logo_negativo.png" class="h-36" alt="">
        </div>

        <div class="bg-white rounded w-full mt-10 lg:mt-0 xl:mt-0 lg:w-1/2 xl:w-5/12 px-4 shadow-lg">
            <mat-stepper linear #stepper [orientation]="(stepperOrientation | async)!">
                <form [formGroup]="estudiantesForm" class="flex flex-col min-w-full space-y-8 mt-0 relative">
                    <mat-step label="DATOS">
                        <div class="grid gap-8 lg:grid-cols-2 mt-6 text-lg lg:text-sm uppercase">
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Nombres</label>
                                <input formControlName="Nombres" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Nombres">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Primer Apellido</label>
                                <input formControlName="Apellidos1" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Primer Apellido">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Segundo Apellido</label>
                                <input formControlName="Apellido2" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Segundo Apellido">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Codigo MINED</label>
                                <input formControlName="Codigo_MINED" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Codigo MINED">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Año Bachillerato</label>
                                <input formControlName="Anio_bachillerato" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Año Bachillerato">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Carrera Técnica</label>
                                <input formControlName="Carrera_tecnica" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Carrera Técnica">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block font-medium text-gray-900">Cédula de Identidad</label>
                                <input formControlName="Numero_identidad" autocomplete="off"
                                    class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                    type="" placeholder="Cédula de Identidad">
                            </div>
                            <div class="h-10 w-full min-w-[200px]">
                                <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2"
                                    for="Nombres">
                                    Fecha de Nacimiento
                                    <span class="text-red-500">*</span>
                                </label>
                                <div class="relative h-10 w-full">
                                    <div class="relative h-10 w-full">
                                        <div class="absolute top-0 right-1">
                                            <mat-datepicker-toggle matIconSuffix
                                                [for]="picker1"></mat-datepicker-toggle>
                                        </div>
                                        <input matInput [matDatepicker]="picker1" formControlName="Fecha_nacimiento"
                                            class="h-full w-full rounded-[7px] bg-transparent placeholder:uppercase px-3 py-2.5 focus:bg-gray-100 border border-black focus:outline-none focus:border-[#009DD5]"
                                            placeholder="D/M/A" autocomplete="off">
                                    </div>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </div>
                            </div>
                            <div class="relative h-10 w-full min-w-[200px]">
                                <input formControlName="FNota_promedio_ingreso" autocomplete="off"
                                    class="peer h-full w-full rounded-[7px] border border-[#009DD5] border-t-transparent bg-transparent px-3 py-2.5 text-black outline-0 transition-all placeholder-shown:border placeholder-shown:border-black focus:border-2 focus:border-[#009DD5] focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                    placeholder=" " />
                                <label
                                    class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] leading-tight text-[#009DD5] transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-[#009DD5] before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-[#009DD5] after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-black peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-[#009DD5] peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-[#009DD5] peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-[#009DD5] peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-black">
                                    Nota Promedio de Ingreso
                                </label>
                            </div>
                            <div class="relative h-10 w-full min-w-[200px]">
                                <input formControlName="Anio_ingreso_carrera" autocomplete="off"
                                    class="peer h-full w-full rounded-[7px] border border-[#009DD5] border-t-transparent bg-transparent px-3 py-2.5 text-black outline-0 transition-all placeholder-shown:border placeholder-shown:border-black focus:border-2 focus:border-[#009DD5] focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                    placeholder=" " />
                                <label
                                    class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] leading-tight text-[#009DD5] transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-[#009DD5] before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-[#009DD5] after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-black peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-[#009DD5] peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-[#009DD5] peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-[#009DD5] peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-black">
                                    Año que ingresó a la carrera
                                </label>
                            </div>
                        </div>
                        <div class="flex flex-col  gap-6 mt-6">
                            <button
                                class="cursor-pointer mb-3 w-full bg-[#1da2fc] hover:bg-[#009cd5] text-white py-2 rounded-md transition duration-100"
                                matStepperNext>Next</button>
                        </div>
                    </mat-step>

                    <mat-step label="DATOS PERSONALES">
                        <div class="grid gap-6 lg:grid-cols-2 mt-6 uppercase text-lg lg:text-sm">
                            <div>
                                <ng-select placeholder="Seleccione nacionalidad"
                                    formControlName="Id_dimension_nacionalidad" [items]="people$ | async"
                                    appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione país" formControlName="Id_pais_origen"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione departamento"
                                    formControlName="Id_departamento_origen" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione municipio" formControlName="Id_municipio_origen"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione comunidad" formControlName="Id_comunidad_origen"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione sexo" formControlName="Id_sexo"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione etnia" formControlName="Id_etnia"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione tipo de sangre" formControlName="Id_tipo_sangre"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione tipo de Identidad"
                                    formControlName="Id_tipo_identidad" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione zona de procedencia"
                                    formControlName="Id_zona_procedencia" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione centro de secundaria"
                                    formControlName="Id_centro_secundaria" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione carrera técnica" formControlName="Id_carrera_tecnica"
                                    [items]="people$ | async" appendTo="html" bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                            <div>
                                <ng-select placeholder="Seleccione opción que clasificó"
                                    formControlName="Id_opcion_clasifico" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                        <div class="grid gap-6 lg:grid-cols-2 mt-6">
                            <button
                                class=" cursor-pointer mb-3 w-full bg-green-500 hover:bg-[#5AB24B] text-white py-2 rounded-md transition duration-100"
                                matStepperPrevious>Back</button>
                            <button
                                class=" cursor-pointer mb-3 w-full bg-[#1da2fc] hover:bg-[#009cd5] text-white py-2 rounded-md transition duration-100"
                                matStepperNext>Next</button>
                        </div>
                    </mat-step>
                    <mat-step label="DATOS ADICIONALES">
                        <div class="grid gap-6 lg:grid-cols-2 mt-6">
                            <div>
                                <ng-select placeholder="Seleccione su municipio de residencia"
                                    formControlName="Id_municipio_residencia" [items]="people$ | async" appendTo="html"
                                    bindLabel="name" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                    </mat-step>
                </form>
            </mat-stepper>
        </div>
    </div>
</div>
